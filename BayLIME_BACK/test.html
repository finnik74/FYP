<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Personal Website</title>
    <style>
        /* Top navigation bar */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Links inside the navigation bar */
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Personal introduction section */
        .intro {
            padding: 50px;
            text-align: center;
        }

        /* Skill showcase section */
        .skills {
            padding: 50px;
            text-align: center;
        }

        /* Skill icons */
        .skill-icon {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="topnav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
</div>

<!-- Personal introduction section -->
<div class="intro">
    <h1>Welcome to my personal website!</h1>
    <p>My name is John Doe, and I am a web developer with 5 years of experience.</p>
    <p>Feel free to explore my website and learn more about me and my skills.</p>
</div>

<!-- Skill showcase section -->
<div class="skills">
    <h2>My Skills</h2>
    <p>Here are some of my skills:</p>
    <img src="html-icon.png" alt="HTML5" class="skill-icon">
    <img src="css-icon.png" alt="CSS3" class="skill-icon">
    <img src="js-icon.png" alt="JavaScript" class="skill-icon">
    <img src="php-icon.png" alt="PHP" class="skill-icon">
</div>
</body>
</html>
